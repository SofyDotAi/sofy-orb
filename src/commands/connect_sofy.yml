# How to author commands: https://circleci.com/docs/2.0/reusing-config/#authoring-reusable-commands
description: >
  Uploads your build directly to Sofy from CircleCi for seamless testing on both platforms
parameters:
  subscription_key:
    type: string
    description: Your Sofy API key (found in sofy account settings)
  apk_path:
    type: string
    description: path to apk in your repository
    default: "app/build/outputs/apk/debug/app-debug.apk"
steps:
  - run:
      name: Send Build to API
      command: |
        curl --location --request POST 'https://api-sofy-test.azurewebsites.net/api/AppTests/buildUpload' \
        --header 'SubscriptionKey: ${parameters.subscription_key}' \
        --form 'applicationFile=@${parameters.apk_path}'
